<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>task manager</title>
</head>
<body>
    <header class="container">
        <h1>Task Manager</h1>
    </header>

    <form action="" class="container">
        <input type="text" id="" placeholder="Enter task">
        <input type="submit" id="" value="Add text">
    </form>
    <div id="task" class="container">
        <div class="task">
             <p>Read a book</p>
             <button>Delete</button>
        </div>
        <div class="task">
            <p>Watch a movie</p>
            <button>Delete</button>
        </div>
        <div class="task">
            <p>Dehydrate</p>
            <button>Delete</button>
        </div>
        <div class="task">
             <p>Listen to music</p>
              <button>Delete</button>
        </div>
        <div class="task">
              <p>Take a nap</p>
            <button>Delete</button>
        </div>
    </div>
    
</body>
</html>
